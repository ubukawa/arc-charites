id: track(slash)grade1(slash)line
type: line
source: esri
source-layer: track
filter:
  - '=='
  - _symbol
  - 0
minzoom: 12
layout:
  line-cap: round
  line-join: round
paint:
  line-color: rgba(153,102,0,0.8)
  line-width:
    base: 1.2
    stops:
      - - 12
        - 0.5
      - - 14
        - 1.5
