id: amenity line(slash)label(slash)slipway
type: symbol
source: esri
source-layer: amenity line(slash)label
filter:
  - '=='
  - _label_class
  - 2
minzoom: 16
layout:
  symbol-placement: line
  text-font:
    - Arial Unicode MS Regular
  text-size: 10
  text-field: '{_name}'
  text-offset:
    - 0
    - 0.8
  text-optional: true
paint:
  text-color: '#0066ff'
  text-halo-color: rgba(255,255,255,0.8)
  text-halo-width: 1
