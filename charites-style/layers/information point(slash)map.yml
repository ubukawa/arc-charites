id: information point(slash)map
type: symbol
source: esri
source-layer: information point
filter:
  - '=='
  - _symbol
  - 4
minzoom: 18
layout:
  icon-image: information point(slash)map
  icon-allow-overlap: false
  text-font:
    - Arial Unicode MS Regular
  text-size: 10
  text-max-width: 6
  text-line-height: 1.1
  text-anchor: top
  text-offset:
    - 0
    - 0.8
  text-field: '{_name1}'
  text-optional: true
paint:
  text-color: '#666666'
  text-halo-color: rgba(255,255,255,0.8)
  text-halo-width: 1
