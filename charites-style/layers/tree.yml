id: tree
type: symbol
source: esri
source-layer: tree
minzoom: 17
layout:
  icon-image: tree
  icon-allow-overlap: false
  icon-size:
    stops:
      - - 17
        - 0.67
      - - 18
        - 1
      - - 19
        - 2
  text-font:
    - Arial Unicode MS Regular
  text-size: 10
