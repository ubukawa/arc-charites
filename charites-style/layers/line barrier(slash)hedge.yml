id: line barrier(slash)hedge
type: line
source: esri
source-layer: line barrier
filter:
  - '=='
  - _symbol
  - 0
minzoom: 15
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#add19e'
  line-width:
    base: 1.2
    stops:
      - - 15
        - 1.5
      - - 16
        - 2
      - - 17
        - 3
      - - 18
        - 4
      - - 19
        - 5
