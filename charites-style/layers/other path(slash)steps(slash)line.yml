id: other path(slash)steps(slash)line
type: line
source: esri
source-layer: other path
filter:
  - '=='
  - _symbol
  - 1
minzoom: 13
layout: {}
paint:
  line-color: '#FA8072'
  line-dasharray:
    - 0.7
    - 0.5
  line-width:
    base: 1.2
    stops:
      - - 13
        - 0.7
      - - 14
        - 3.2
