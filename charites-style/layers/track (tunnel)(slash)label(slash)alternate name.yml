id: track (tunnel)(slash)label(slash)alternate name
type: symbol
source: esri
source-layer: track (tunnel)(slash)label
filter:
  - '=='
  - _label_class
  - 1
minzoom: 14
layout:
  symbol-placement: line
  symbol-spacing: 760
  text-size:
    stops:
      - - 14
        - 8
      - - 15
        - 9
      - - 16
        - 11
  text-offset:
    - 0
    - 0.8
  text-font:
    - Arial Unicode MS Regular
  text-field: '{_name}'
  text-optional: true
paint:
  text-color: '#222222'
