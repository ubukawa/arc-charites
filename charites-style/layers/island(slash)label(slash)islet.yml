id: island(slash)label(slash)islet
type: symbol
source: esri
source-layer: island(slash)label
filter:
  - '=='
  - _label_class
  - 1
minzoom: 10
layout:
  text-font:
    - Arial Unicode MS Regular
  text-size:
    stops:
      - - 10
        - 8
      - - 12
        - 10
      - - 14
        - 12
  text-max-width:
    stops:
      - - 10
        - 5
      - - 11
        - 7
      - - 14
        - 8
  text-line-height:
    stops:
      - - 10
        - 1
      - - 14
        - 1.2
  text-field: '{_name}'
  text-optional: true
paint:
  text-color: '#000000'
  text-halo-color: rgba(255,255,255,0.8)
  text-halo-width: 1
