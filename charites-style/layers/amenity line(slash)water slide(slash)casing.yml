id: amenity line(slash)water slide(slash)casing
type: line
source: esri
source-layer: amenity line
filter:
  - '=='
  - _symbol
  - 2
minzoom: 16
layout:
  line-join: round
paint:
  line-color: '#000000'
  line-width:
    base: 1.2
    stops:
      - - 16
        - 1.25
      - - 17
        - 2.5
      - - 18
        - 5
