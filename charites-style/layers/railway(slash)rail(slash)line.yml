id: railway(slash)rail(slash)line
type: line
source: esri
source-layer: railway
filter:
  - '=='
  - _symbol
  - 0
minzoom: 7
layout:
  line-cap: round
  line-join: round
paint:
  line-color:
    stops:
      - - 11.5
        - '#787878'
      - - 11.6
        - '#ffffff'
  line-width:
    base: 1.2
    stops:
      - - 7
        - 0.8
      - - 11
        - 0.75
      - - 12
        - 1
      - - 17
        - 2
  line-dasharray:
    stops:
      - - 11.5
        - - 1
          - 0
      - - 11.6
        - - 8
          - 8
      - - 17
        - - 4
          - 4
