id: path(slash)cycleway (other surface)(slash)line
type: line
source: esri
source-layer: path
filter:
  - '=='
  - _symbol
  - 2
minzoom: 12
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#0000FF'
  line-width:
    base: 1.2
    stops:
      - - 12
        - 0.7
      - - 14
        - 0.9
      - - 15
        - 0.9
      - - 17
        - 1
      - - 18
        - 1.3
  line-dasharray:
    stops:
      - - 12
        - - 1
          - 3
      - - 14
        - - 2
          - 4
      - - 15
        - - 2
          - 3
