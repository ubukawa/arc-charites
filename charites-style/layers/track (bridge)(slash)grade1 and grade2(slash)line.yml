id: track (bridge)(slash)grade1 and grade2(slash)line
type: line
source: esri
source-layer: track (bridge)
filter:
  - '=='
  - _symbol
  - 0
minzoom: 12
layout:
  line-cap: round
  line-join: round
paint:
  line-color: rgba(153,102,0,0.8)
  line-dasharray:
    - 3.5
    - 3
  line-width:
    base: 1.2
    stops:
      - - 12
        - 0.5
      - - 14
        - 1.2
