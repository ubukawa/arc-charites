id: road(slash)label(slash)raceway
type: symbol
source: esri
source-layer: road(slash)label
filter:
  - '=='
  - _label_class
  - 14
minzoom: 15
layout:
  symbol-placement: line
  symbol-spacing: 300
  text-max-angle: 30
  text-font:
    - Arial Unicode MS Regular
  text-size:
    stops:
      - - 15
        - 9
      - - 16
        - 11
  text-field: '{_name}'
  text-optional: true
paint:
  text-color: '#000000'
  text-halo-color: '#FFC0CB'
  text-halo-width: 1
