id: road link(slash)tertiary(slash)line
type: line
source: esri
source-layer: road link
filter:
  - '=='
  - _symbol
  - 4
minzoom: 11
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#ffffff'
  line-width:
    base: 1.2
    stops:
      - - 11
        - 0.9
      - - 12
        - 2
      - - 14
        - 5.8
      - - 16
        - 10.4
      - - 17
        - 11.4
      - - 18
        - 14.4
