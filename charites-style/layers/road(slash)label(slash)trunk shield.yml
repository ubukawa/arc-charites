  - _label_class
  - 1
minzoom: 10
layout:
  symbol-placement: line
  symbol-spacing: 760
  text-font:
    - Arial Unicode MS Regular
  text-size:
    stops:
      - - 10
        - 10
      - - 15
        - 11
      - - 17
        - 12
  icon-size:
