id: water line (intermittent)(slash)stream(slash)casing
type: line
source: esri
source-layer: water line (intermittent)
filter:
  - '=='
  - _symbol
  - 5
minzoom: 12
layout:
  line-join: round
paint:
  line-color: '#FFFFFF'
  line-dasharray:
    - 4
    - 3
  line-width:
    base: 1.2
    stops:
      - - 12
        - 2.5
      - - 14
        - 3.5
