id: track(slash)label(slash)name
type: symbol
source: esri
source-layer: track(slash)label
filter:
  - '=='
  - _label_class
  - 0
minzoom: 14
layout:
  symbol-placement: line
  symbol-spacing: 300
  text-max-angle: 30
  text-size:
    stops:
      - - 14
        - 8
      - - 15
        - 9
      - - 16
        - 11
  text-offset:
    - 0
    - 0.8
  text-font:
    - Arial Unicode MS Regular
  text-field: '{_name}'
  text-optional: true
paint:
  text-color: '#222222'
  text-halo-color: rgba(255,255,255,0.8)
  text-halo-width: 1
