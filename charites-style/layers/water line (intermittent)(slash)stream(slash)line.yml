id: water line (intermittent)(slash)stream(slash)line
type: line
source: esri
source-layer: water line (intermittent)
filter:
  - '=='
  - _symbol
  - 5
minzoom: 12
layout:
  line-join: round
paint:
  line-color: '#aad3df'
  line-dasharray:
    stops:
      - - 12
        - - 1
          - 1
      - - 14
        - - 0.6
          - 0.6
  line-width:
    base: 1.2
    stops:
      - - 12
        - 2
      - - 14
        - 3
